---
- name: Include tasks for specific OS
  include: '{{ ansible_os_family }}.yml'

- name: Straight to getenforce selinux status
  include: 'selinux.yml'

- name: Include firewall tasks
  include: 'firewall.yml'

- name: Configuration the OSSEC manager
  include: 'configureation.yml'

- name: Configuration the OSQuery
  include: 'osquery.yml'
  when: ossec_manager_config.osquery.disable == 'no'

- name: Reload the OSSEC service
  shell: echo ''
  notify: 'Ensure OSSEC service is enabled'
  when: local_rules_update is changed or local_decoders_update is changed or agent_conf_udpate is changed or api_conf_update is changed or internal_conf_update is changed or syslog_conf_update is changed or agentless_conf_update is changed or server_conf_udpate is changed

- name: Force the handler to run immediately
  meta: flush_handlers

- name: Ensure MTA service is enabled
  systemd:
    name: 'postfix.service'
    enabled: 'yes'
    state: 'started'
  when: ossec_mail_arg.email_notification == 'yes'