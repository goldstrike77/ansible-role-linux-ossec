---
- name: Enable OSSEC service
  systemd:
    name: '{{ item }}'
    enabled: 'yes'
    state: 'restarted'
    daemon_reload: 'yes'
  loop:
    - 'wazuh-api.service'
    - 'wazuh-manager.service'
  listen: Ensure OSSEC service is enabled

- name: Enable OSQuery service
  systemd:
    name: 'osqueryd.service'
    enabled: 'yes'
    state: 'restarted'
    daemon_reload: 'yes'
  listen: Ensure OSQuery service is enabled